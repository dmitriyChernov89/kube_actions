name: CI/CD to Minikube

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Minikube
        uses: medyagh/setup-minikube@latest

      - name: Start Minikube
        run: minikube start --driver=docker

      - name: Set up Helm
        uses: azure/setup-helm@v3

      - name: Build Docker image
        run: docker build -t betterme-app:latest .

      - name: Run container
        run: docker run -d --name betterme-app betterme-app:latest

      - name: Run tests inside container
        run: docker exec betterme-app sh -c "echo 'Running tests' && ls -l"

      - name: Build and push Docker image to local registry
        run: |
          docker build -t localhost:5000/betterme-app:latest .
          docker push localhost:5000/betterme-app:latest

      - name: Deploy Helm Chart
        run: |
          helm upgrade --install betterme ./helm --set image.repository=localhost:5000/betterme-app --set image.tag=latest


      - name: Verify deployment
        run: kubectl get pods
